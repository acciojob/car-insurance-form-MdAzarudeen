<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
		<label for="name">Name</label>
		<input type="text" id="name" name="name" placeholder="Name" required>
		<br>
		<label for="email">Email</label>
		<input type="email" id="email" name="email" placeholder="Email" required>
		<br>
		<label>Gender</label>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" required>

		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender" required>
		<br>
		<label for="cars">Car brands</label>
		<select type="select" id="cars" name="carbrands" placeholder="--Please choose an option--" >
		<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="MANGO">Mango</option>
		</select>
		<br>
		<label for="carage">Car Age</label>
		<input type="number" id="carage" required>
		<br>
		<label for="dop">Date of Purchase(dop)</label>
		<input type="date" id="dop" name="dop" required>
<br>
		<label for="password">Password</label>
		<input type="password" id="password" name="password" placeholder="Password" required>
<br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
